<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sammy's Rose Boutique</title>
<link rel="icon" type="image/png" href="flower.png">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<script src="https://js.stripe.com/v3/"></script>
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #fdecef, #f8dfe6, #f3d6df);
    overflow-x: hidden;
    color: #6d4c57;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -30px;
    animation: floatUp linear forwards;
    pointer-events: none;
    opacity: 0.6;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

/* Clouds */
.cloud {
    position: fixed;
    top: 0;
    width: 300px;
    height: 150px;
    background: radial-gradient(circle at 30% 30%, #ffffff, #f6e6eb);
    border-radius: 50%;
    opacity: 0.3;
    filter: blur(25px);
    animation: moveCloud linear infinite;
}
@keyframes moveCloud {
    from { transform: translateX(-400px); }
    to { transform: translateX(120vw); }
}

/* Sparkle */
.sparkle {
    position: fixed;
    font-size: 14px;
    pointer-events: none;
    animation: sparkleMove 800ms ease-out forwards;
}
@keyframes sparkleMove {
    to {
        transform: translate(var(--x), var(--y)) rotate(360deg);
        opacity: 0;
    }
}

/* Header */
header {
    padding: 40px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    z-index: 10;
}

.logo {
    font-family: 'Cormorant Garamond', serif;
    font-size: 40px;
}

.cart-count {
    background: rgba(255,255,255,0.6);
    padding: 8px 18px;
    border-radius: 30px;
    cursor: pointer;
}

/* Hero */
.hero {
    text-align: center;
    padding: 90px 20px 50px;
}

.hero h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 52px;
}

/* Products */
.products {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 50px;
    padding: 60px 20px 100px;
}

.product {
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(10px);
    width: 280px;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(150,100,120,0.1);
    transition: 0.3s ease;
}

.product:hover {
    transform: translateY(-8px);
}

.product img {
    width: 100%;
    border-radius: 15px;
}

button {
    margin-top: 15px;
    padding: 10px 30px;
    border-radius: 40px;
    border: none;
    background: #c48b9f;
    color: white;
    cursor: pointer;
}

/* Overlay for closing cart */
#cartOverlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.2);
    z-index: 15;
}

/* Side Cart */
.cart-slide {
    position: fixed;
    right: -400px;
    top: 0;
    width: 350px;
    height: 100%;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(15px);
    padding: 30px;
    box-shadow: -5px 0 30px rgba(150,100,120,0.2);
    opacity: 0;
    transition: right 0.4s ease, opacity 0.4s ease;
    z-index: 20;
    overflow-y: auto;
}

.cart-slide.open {
    right: 0;
    opacity: 1;
}

.cart-slide h2 {
    font-family: 'Cormorant Garamond', serif;
    margin-bottom: 20px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 12px 0;
}

.cart-item span {
    flex: 1;
}

.qty-controls {
    display: flex;
    align-items: center;
    gap: 5px;
}

.qty-controls button {
    width: 24px;
    height: 24px;
    font-size: 16px;
    background: #c48b9f;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Total & Checkout */
.total {
    margin-top: 20px;
    font-weight: 500;
}

.checkout-btn {
    width: 100%;
    padding: 12px 0;
    margin-top: 10px;
    border-radius: 40px;
    border: none;
    background: #6d4c57;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <div class="logo">Sammy‚Äôs Rose Boutique üå∑</div>
    <div class="cart-count" onclick="toggleCart()">Bag (<span id="cartCount">0</span>)</div>
</header>

<section class="hero">
    <h1>Timeless Dreams</h1>
</section>

<section class="products">

<div class="product">
    <img src="https://via.placeholder.com/280x200/f3d6df/ffffff?text=Rose+Bracelet">
    <h3>Rose Pearl Bracelet</h3>
    <p>$24</p>
    <button onclick="addToCart(event,'Rose Pearl Bracelet', 24)">Add to Bag</button>
</div>

<div class="product">
    <img src="https://via.placeholder.com/280x200/f8dfe6/ffffff?text=Blush+Charm">
    <h3>Blush Charm Bracelet</h3>
    <p>$19</p>
    <button onclick="addToCart(event,'Blush Charm Bracelet', 19)">Add to Bag</button>
</div>

</section>

<!-- Overlay -->
<div id="cartOverlay"></div>

<!-- Side Cart -->
<div class="cart-slide" id="cartSlide">
    <button style="float:right;font-size:20px;background:none;border:none;color:#c48b9f;cursor:pointer;" onclick="closeCart()">√ó</button>
    <h2>Your Bag</h2>
    <div id="cartItems"></div>
    <div class="total">Total: $<span id="total">0</span></div>
    <button class="checkout-btn" onclick="checkoutStripe()">Checkout with Stripe</button>
    <div id="paypal-button-container" style="margin-top:10px;"></div>
</div>

<script>
let cart = [];

/* Add to cart + sparkle */
function addToCart(e, name, price) {
    const existing = cart.find(item => item.name === name);
    if (existing) existing.qty++;
    else cart.push({name, price, qty:1});
    updateCart();
    sparkleExplosion(e);
}

/* Cart functions */
function removeItem(index) { cart.splice(index,1); updateCart(); }
function changeQty(index, delta) { cart[index].qty += delta; if(cart[index].qty<1) removeItem(index); else updateCart(); }

function updateCart() {
    const cartItems = document.getElementById("cartItems");
    const totalEl = document.getElementById("total");
    const cartCount = document.getElementById("cartCount");

    cartItems.innerHTML = "";
    let total=0;
    cart.forEach((item,index)=>{
        total+=item.price*item.qty;
        cartItems.innerHTML += `
            <div class="cart-item">
                <span>${item.name} - $${item.price}</span>
                <div class="qty-controls">
                    <button onclick="changeQty(${index},-1)">-</button>
                    <span>${item.qty}</span>
                    <button onclick="changeQty(${index},1)">+</button>
                    <button onclick="removeItem(${index})" style="margin-left:5px;">‚ùå</button>
                </div>
            </div>
        `;
    });

    totalEl.textContent = total;
    cartCount.textContent = cart.reduce((sum,i)=>sum+i.qty,0);
}

/* Toggle cart + overlay */
function toggleCart() {
    const cartSlide = document.getElementById('cartSlide');
    const overlay = document.getElementById('cartOverlay');
    if(cartSlide.classList.contains('open')) closeCart();
    else { cartSlide.classList.add('open'); overlay.style.display='block'; }
}

function closeCart() {
    document.getElementById('cartSlide').classList.remove('open');
    document.getElementById('cartOverlay').style.display='none';
}

document.getElementById('cartOverlay').addEventListener('click',closeCart);

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = ["‚ô°","üíó","üíû"][Math.floor(Math.random()*3)];
    heart.style.left = Math.random()*100+"vw";
    heart.style.fontSize = (Math.random()*20+15)+"px";
    heart.style.animationDuration = (Math.random()*6+6)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),12000);
}
setInterval(createHeart,800);

/* Clouds */
function createCloud() {
    const cloud = document.createElement("div");
    cloud.classList.add("cloud");
    cloud.style.top = Math.random()*40+"vh";
    cloud.style.animationDuration = (Math.random()*40+40)+"s";
    document.body.appendChild(cloud);
    setTimeout(()=>cloud.remove(),80000);
}
setInterval(createCloud,8000);

/* Sparkle effect */
function sparkleExplosion(e){
    for(let i=0;i<20;i++){
        const sparkle=document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.innerHTML="‚ú®";
        sparkle.style.left=e.clientX+"px";
        sparkle.style.top=e.clientY+"px";
        const x=(Math.random()-0.5)*200+"px";
        const y=(Math.random()-0.5)*200+"px";
        sparkle.style.setProperty("--x",x);
        sparkle.style.setProperty("--y",y);
        document.body.appendChild(sparkle);
        setTimeout(()=>sparkle.remove(),800);
    }
}

/* Stripe demo */
const stripe = Stripe("YOUR_STRIPE_PUBLISHABLE_KEY");
function checkoutStripe(){
    if(cart.length===0){ alert("Your bag is empty üå∏"); return; }
    alert("Stripe checkout demo. Integrate your backend for real payments.");
}

/* PayPal demo */
paypal.Buttons({
    createOrder:function(data,actions){
        let total=cart.reduce((sum,item)=>sum+item.price*item.qty,0);
        return actions.order.create({purchase_units:[{amount:{value:total.toFixed(2)}}]});
    },
    onApprove:function(data,actions){ return actions.order.capture().then(()=>alert("Thank you üíñ")); }
}).render('#paypal-button-container');

</script>
</body>
</html>
