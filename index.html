<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sammy's Rose Boutique</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* ======================
   BASE
====================== */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #fdecef, #f8dfe6, #f3d6df);
    color: #6d4c57;
    overflow-x: hidden;
}

h1, h2, h3 { font-family: 'Cormorant Garamond', serif; }

button {
    padding: 12px;
    border-radius: 40px;
    border: none;
    background: #c48b9f;
    color: white;
    cursor: pointer;
}

/* ======================
   FLOATING HEARTS
====================== */
.heart {
    position: fixed;
    bottom: -30px;
    pointer-events: none;
    opacity: 0.6;
    animation: floatUp linear forwards;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

/* ======================
   CLOUDS
====================== */
.cloud {
    position: fixed;
    top: 0;
    width: 250px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #ffffff, #f6e6eb);
    border-radius: 50%;
    opacity: 0.25;
    filter: blur(25px);
    animation: moveCloud linear infinite;
}
@keyframes moveCloud {
    from { transform: translateX(-300px); }
    to { transform: translateX(120vw); }
}

/* ======================
   HEADER
====================== */
header {
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 5;
}
.logo { font-size: 28px; }
.cart-count {
    margin-top: 10px;
    display: inline-block;
    background: rgba(255,255,255,0.6);
    padding: 8px 18px;
    border-radius: 30px;
    cursor: pointer;
}

/* ======================
   HERO
====================== */
.hero {
    text-align: center;
    padding: 50px 20px 30px;
}
.hero h1 { font-size: 34px; }

/* ======================
   PRODUCTS
====================== */
.products {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    padding: 30px 15px 80px;
}
.product {
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(10px);
    width: 100%;
    max-width: 350px;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(150,100,120,0.1);
    transition: 0.3s ease;
}
.product:hover { transform: translateY(-5px); }
.product img { width: 100%; border-radius: 15px; }

/* ======================
   CART
====================== */
#cartOverlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.3);
    z-index: 10;
}
.cart-slide {
    position: fixed;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 70vh; /* smaller height on mobile */
    background: rgba(255,255,255,0.95);
    padding: 25px;
    transition: transform 0.4s ease;
    z-index: 20;
    overflow-y: auto;
    transform: translateY(100%);
}
.cart-slide.open { transform: translateY(0); }

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 10px 0;
}
.cart-item span { flex: 1; }
.qty-controls {
    display: flex;
    align-items: center;
    gap: 5px;
}
.qty-controls button {
    width: 24px;
    height: 24px;
    font-size: 16px;
    border-radius: 4px;
    border: none;
    background: #c48b9f;
    color: white;
    cursor: pointer;
}

/* ======================
   DESKTOP LAYOUT
====================== */
@media (min-width: 768px) {
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px 60px;
        text-align: left;
    }
    .logo { font-size: 40px; }
    .hero h1 { font-size: 52px; }
    .products {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 50px;
    }
    .cart-slide {
        width: 380px;
        height: 100%;
        bottom: auto;
        transform: translateX(100%);
    }
    .cart-slide.open { transform: translateX(0); }
    button { width: auto; padding: 10px 30px; }
}
</style>
</head>
<body>

<header>
    <div class="logo">Sammy‚Äôs Rose Boutique üå∑</div>
    <div class="cart-count" onclick="toggleCart()">Bag (<span id="cartCount">0</span>)</div>
</header>

<section class="hero">
    <h1>Timeless Dreams</h1>
</section>

<section class="products">
<div class="product">
    <img src="https://via.placeholder.com/350x250/f3d6df/ffffff?text=Rose+Bracelet">
    <h3>Rose Pearl Bracelet</h3>
    <p>$24</p>
    <button onclick="addToCart(event,'Rose Pearl Bracelet',24)">Add to Bag</button>
</div>
<div class="product">
    <img src="https://via.placeholder.com/350x250/f8dfe6/ffffff?text=Blush+Charm">
    <h3>Blush Charm Bracelet</h3>
    <p>$19</p>
    <button onclick="addToCart(event,'Blush Charm Bracelet',19)">Add to Bag</button>
</div>
</section>

<div id="cartOverlay" onclick="closeCart()"></div>

<div class="cart-slide" id="cartSlide">
    <button style="float:right;background:none;border:none;font-size:22px;color:#c48b9f;" onclick="closeCart()">√ó</button>
    <h2>Your Bag</h2>
    <div id="cartItems"></div>
    <div style="margin-top:20px;">Total: $<span id="total">0</span></div>
</div>

<script>
/* ======================
   CART FUNCTIONS
====================== */
let cart = [];
function addToCart(e,name,price){
    const existing = cart.find(item => item.name === name);
    if(existing) existing.qty++;
    else cart.push({name,price,qty:1});
    updateCart();
    sparkle(e);
}

function updateCart(){
    const items = document.getElementById("cartItems");
    const totalEl = document.getElementById("total");
    const count = document.getElementById("cartCount");
    items.innerHTML = "";
    let total = 0;
    cart.forEach((item,index)=>{
        total += item.price*item.qty;
        items.innerHTML += `
        <div class="cart-item">
            <span>${item.name} - $${item.price}</span>
            <div class="qty-controls">
                <button onclick="changeQty(${index},-1)">-</button>
                <span>${item.qty}</span>
                <button onclick="changeQty(${index},1)">+</button>
                <button onclick="removeItem(${index})" style="margin-left:5px;">‚ùå</button>
            </div>
        </div>
        `;
    });
    totalEl.textContent = total.toFixed(2);
    count.textContent = cart.reduce((sum,i)=>sum+i.qty,0);
}

function changeQty(index,delta){
    cart[index].qty += delta;
    if(cart[index].qty<1) removeItem(index);
    else updateCart();
}

function removeItem(index){
    cart.splice(index,1);
    updateCart();
}

function toggleCart(){
    document.getElementById("cartSlide").classList.add("open");
    document.getElementById("cartOverlay").style.display="block";
}
function closeCart(){
    document.getElementById("cartSlide").classList.remove("open");
    document.getElementById("cartOverlay").style.display="none";
}

/* ======================
   HEARTS
====================== */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = ["‚ô°","üíó","üíû"][Math.floor(Math.random()*3)];
    heart.style.left = Math.random()*100+"vw";
    heart.style.fontSize = (Math.random()*20+15)+"px";
    heart.style.animationDuration = (Math.random()*6+6)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),12000);
}
setInterval(createHeart,1200);

/* ======================
   CLOUDS
====================== */
function createCloud() {
    const cloud = document.createElement("div");
    cloud.classList.add("cloud");
    cloud.style.top = Math.random()*40+"vh";
    cloud.style.animationDuration = (Math.random()*40+40)+"s";
    document.body.appendChild(cloud);
    setTimeout(()=>cloud.remove(),80000);
}
setInterval(createCloud,10000);

/* ======================
   SPARKLE
====================== */
function sparkle(e){
    const x=e.touches?e.touches[0].clientX:e.clientX;
    const y=e.touches?e.touches[0].clientY:e.clientY;
    for(let i=0;i<12;i++){
        const s=document.createElement("div");
        s.innerHTML="‚ú®";
        s.style.position="fixed";
        s.style.left=x+"px";
        s.style.top=y+"px";
        s.style.pointerEvents="none";
        s.style.transition="all 0.6s ease-out";
        document.body.appendChild(s);
        setTimeout(()=>{
            s.style.transform=`translate(${(Math.random()-0.5)*150}px,${(Math.random()-0.5)*150}px)`;
            s.style.opacity="0";
        },10);
        setTimeout(()=>s.remove(),600);
    }
}
</script>
</body>
</html>
